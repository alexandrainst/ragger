defaults:
  - override hydra/job_logging: custom
  - _self_

dirs:
  data: data
  raw: raw
  processed: processed
  final: final
  models: models

document_store:
  type: jsonl
  jsonl:
    filename: document_store.jsonl

embedding_store:
  type: numpy
  numpy:
    null

embedder:
  type: e5
  e5:
    model_id: intfloat/multilingual-e5-large
    num_documents_to_retrieve: 3

generator:
  type: openai
  openai:
    temperature: 0.0
    streaming: true
    max_retries: 3
    timeout: 60

demo:
  host: localhost
  port: 7800
  share: false
  password_protected: true
  answer_store: answer_store.yaml

#Â Miscellaneous parameters
random_seed: 703
verbose: false
