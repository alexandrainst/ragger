name: danish

# Endpoint parameters
host: localhost
port: 7860

# Feedback parameters
mode: feedback  # Can be "no-feedback", "feedback" and "strict-feedback"
db_path: ${dirs.final}/feedback.db
db_update_frequency: 5

# Demo sharing parameters
share: no-share  # Can be "no-share", "temporary" or "persistent"
temporary_sharing:
  username: null
  password: null
persistent_sharing:
  space_repo_id: null
  database_repo_id: null
  token_variable_name: HF_HUB_TOKEN

# User interface parameters
theme: monochrome
title: >
  RAG Bot
description: |
  En robot, der kan svare på alle dine spørgsmål!

  Skriv dit spørgsmål i tekstboksen og tryk på 'Indsend' eller Enter knappen.
feedback: |
  Benyt 👍/👎 til at indikere om svaret er godt eller dårligt!
thank_you_feedback: |
  Tak for dit svar! Skriv dit spørgsmål nedenfor og tryk på 'Indsend'.
input_box_placeholder: >
  Skriv dit spørgsmål her
submit_button_value: >
  Indsend
no_documents_reply: >
  Jeg er desværre ikke i stand til at svare på dit spørgsmål ud fra den viden, som
  jeg har til rådighed. Beklager!
